<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Hot Sauce Quiz!</title>
</head>
<body class="bg">
  
<!-- header for landing page -->
  <header>
    <div class="center bg-dark ">
      <h1 class="top-and-bottom-padding cursive">HOT SAUCE</h1>
      <h3 class="cursive">Quiz</h3>
      <hr>
      <div class="question-and-answers">
        <p class="item hide indie-flower">Question <span class="currentQuestion">0</span>/10</p>
        <p class="item hide indie-flower">Correct Answers <span class="currentScore">0</span>/10</p>
      </div>
    </div>
  </header>

<!-- questions and postential answers area -->
  <main class="center bg-light">
    <article>
      <section id="startQuiz">
        <div class="top-and-bottom-padding">
<!-- Current question area -->
          <p class="currentQuestion indie-flower">
            This test will give you a run for your money on hot sauce knowledge!
          </p>
          
        </div>
      </section>
<!-- Current answers form -->
      <section class="hide" id="questionArea"></section>
      <section class="hide" id="answerCheck"></section>
      <section class="hide" id="finalResultsArea">
        <div class="top-and-bottom-padding">
          <p class="cursive" id="finalResultsHeader">
              
          </p>
          <p class="indie-flower" id="finalResults">

          </p>
        </div>
      </section>
    </article>
  </main>
<!-- jQuery form to be added here once test is started -->
        

<!-- Start of footer area -->
  <footer class="center bg-dark">
    <div id="footer-div" class="top-and-bottom-padding cursive">
      <button class="footer-btn" type="submit" id="start-btn"><a href="#">Start Quiz!</a></button>
      <button class="hide" type="submit" id="submit-btn"><a href="#">Submit</a></button>
      <button class="hide" type="submit" id="next-btn"><a href="#">Next</a></button>
      <button class="hide" type="submit" id="restart-btn"><a href="#">Restart</a></button>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="store.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
