<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Hot Sauce Quiz!</title>
</head>
<body>
  
<!-- Main header -->
  <header>
    <div class="center headerContainer">
      <h1 class="top-and-bottom-padding cursive">HOT SAUCE</h1>
      <h3 class="cursive">Quiz</h3>
      <hr>
      <div class="question-and-answers">
        <p class="item hide indie-flower">Question: <span class="currentQuestion">0</span>/10</p>
        <p class="item hide indie-flower top-and-bottom-padding">Correct Answers: <span class="currentScore">0</span>/10</p>
      </div>
    </div>
  </header>

<!-- Main content section  -->
  <main class="center mainContainer">
    <article>

<!-- Initial start quiz page  -->
      <section id="startQuiz">
        <div class="top-and-bottom-padding">
          <p class="currentQuestion indie-flower">
            This test will give you a run for your money on hot sauce knowledge!
          </p>
        </div>
      </section>
<!-- Current question/question results and final results  -->
      <section class="hide" id="questionArea"></section>
      <section class="hide" id="answerCheck"></section>
      <section class="hide" id="finalResultsArea">
        <div class="top-and-bottom-padding">
          <p class="cursive" id="finalResultsHeader">
              
          </p>
          <p class="indie-flower" id="finalResults">

          </p>
        </div>
      </section>
    </article>
  </main>

<!-- Footer and btn section -->
  <footer class="center footerContainer">
    <div id="footer-div" class="top-and-bottom-padding cursive">
      <button class="btn footer-btn" type="button" id="start-btn">Start Quiz!</button>
      <button class="btn hide" type="button" id="submit-btn">Submit</button>
      <button class="btn hide" type="button" id="next-btn">Next</button>
      <button class="btn hide" type="button" id="restart-btn">Restart</button>
    </div>
  </footer>

<!-- Linked JS files-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="index.js"></script>

</body>
</html>
